<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" href="styles.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
		</style>
		<title>Library</title>
	</head>
	<body>
		<header>
			<h1>Usagi's Library</h1>
		</header>
		<main>
			<button id="New-Book">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<title>bookshelf</title>
					<path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
				</svg>
				<h2>New Book</h2>
			</button>
			<div id="book-container">
				<!-- Testing book -->
				<div class="book">
					<div class="info1">
						<h1>Harry potter and the philosophers stone</h1>
						<h2>J.K. Rowling</h2>
					</div>
					<div class="info2">
						<h3>790 pages</h3>
						<h4>Finished</h4>
					</div>
					<div class="delete">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<title>close-thick</title>
							<path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
						</svg>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<h4>CopyrightÂ© by C0deBunny</h4>
		</footer>
		<dialog id="dialog">
			<form method="dialog">
				<div id="close-modal">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
						<title>close-circle</title>
						<path
							d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"
						/>
					</svg>
				</div>
				<div id="input">
					<label>
						Book Title:
						<input type="text" name="title" autofocus required />
					</label>
					<label>
						Author:
						<input type="text" name="author" required />
					</label>
					<label>
						Amount of pages:
						<input type="number" name="pages" min="1" max="9999" required />
					</label>
					<label>
						Did you finish?
						<input type="checkbox" name="read" />
					</label>
				</div>
				<div id="modal-button-container">
					<button type="submit">submit</button>
				</div>
			</form>
		</dialog>
		<script src="script.js"></script>
	</body>
</html>
